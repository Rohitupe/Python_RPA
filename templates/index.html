<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
        {% block error_age %}
        {% endblock error_age %}

        {% block error_password %}
        {% endblock error_password %}
        <form name="loginForm" method="POST" id="loginForm">
            <input class="input-design" id="email" type="email" name="email" placeholder="Email Address" required><br>
            <input class="input-design" id="password" type="password" name="password" placeholder="Enter Password" required><br>

            <label for="date">Enter DOB:</label>
            <input class="dob" id="date" type="date" name="date" required><br>
            <input class="input-design" id="fname" type="text" placeholder="First Name" name="fName" required><br>
            <input class="input-design" id="lname" type="text" placeholder="Last Name" name="lName" required><br>
            <label id="gender" for="gender">Select Gender:</label>
            <select class="dropdown" id="select-gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>
            <input class="input-design" id="postalcode" type="number" name="postalCode" placeholder="Enter Postal Code" required><br>
            <input class="submitbtn" id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
